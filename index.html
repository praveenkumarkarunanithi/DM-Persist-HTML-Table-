<!DOCTYPE html><html lang="en"><head>
        <title>EJ2 Grid</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Typescript Grid Control">
        <meta name="author" content="Syncfusion">

        <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script> 
        
        
        <script src="ej2.min.js"></script>
	
        <script src="datasource.js" type="text/javascript"></script>

        <style>
            #container {
            display: flex;
            flex-wrap: wrap;
            }
    
            #table1,
            #table2 {
                flex-basis: 50%;
            }
        </style>

        <script>
            window.addEventListener("DOMContentLoaded", function() {
              var licenseBanner = document.querySelector("div[style*='position: fixed'][style*='top: 10px'][style*='left: 10px']");
              if (licenseBanner) {
                licenseBanner.style.display = "none";
              }
              var popupElement = document.getElementById('js-licensing');
              if (popupElement) {
                popupElement.style.display = 'none';
              }
            });
          </script>

    </head>
    <body>
      <div id='container'>
        <div id="table1">
            <button id="QueryTake">Query:<br>Take-10</button>
            <button id="QuerySort">Query:<br>Sort-Des & Take-8</button>
            <button id="QuerySearch">Query:<br>Search - 'PRO' & Take-6</button>
            <button id="clear">Clear<br> Persist</button><br><br>
            <span style="border-bottom: 1px solid red;">On this Table ignoreonPersist = ["onTake", "onSortBy"]</span><br><br>
            <div id='Grid1'></div>
            <table id='datatable' class='e-table' style="border: 1px solid black;">
                <thead>
                    <tr><th>CurrentSalary</th><th>Designation</th><th>EmployeeID</th></tr>
                </thead>
                <tbody>
                </tbody>    
            </table>
        </div>
        <div id="table2">
            <button id="QueryTake2">Query:<br>Take-10</button>
            <button id="QueryFilter2">Query:<br>Filter-'TOMSP' or 'VINET' & Take-3</button>
            <button id="QuerySortasc2">Query:<br> Select -["OrderID", "CustomerID"] & Take-5</button>
            <button id="clear2">Clear<br> Persist</button><br><br>
            <span style="border-bottom: 1px solid red;">On this Table ignoreonPersist = ["onSelect"]</span><br><br>
            <div id='Grid'></div>
            <table id='datatable2' class='e-table' style="border: 1px solid black;">
                <thead>
                    <tr><th>Order ID</th><th>Customer ID</th><th>Employee ID</th></tr>
                </thead>
                <tbody>
                </tbody>    
            </table>
        </div>    
    </div>
        <script src="sample.js" type="text/javascript"></script>
    </body></html>
